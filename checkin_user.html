    <title>Checkin User</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet" />

  <body>
    <div
      class="container shadow-lg d-flex justify-content-center "
      style="height: 600px; margin-top:30px"
    >
      <div class="card rounded mx-auto" style="background-color: #38435F; height: 420px; width:420px; object-fit:fill; margin-bottom:auto; margin-top:auto;">
        <div class="card-body" style="margin-top:auto; margin-bottom:auto;">
            <div  style="text-align:right;">
              <img src="assets/logo_kraton.png"/>
            </div>
            <img
                src="assets/Logo QnA.svg"
                class="img-fluid mx-auto d-block text-center pt-5 pb-3"
                width="20%"
                alt="..."
            />
          <h2 class="card-title fw-bold text-center text-white">Checkin User</h2>
          <div
            class="mb-3"
            style="margin-right: 2rem; margin-left: 2rem; margin-top: 2rem"
          >
            <label for="exampleFormControlInput1" class="form-label text-white"
              >Id Tiket</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="masukan id tiket"
            />
          </div>
          <div
                class="mb-3"
                style="margin-right: 2rem; margin-left: 2rem; margin-top: 1.5rem"
              >
              <button
                  type="submit"
                  class="btn text-white text-center"
                  style="
                    background-color: #d4af37;
                   width:100%;
                  "
                ><b>Checkin</b> 
               </botton>
              </div>

          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>-->
        </div>
      </div>
    </div>
  </body>
